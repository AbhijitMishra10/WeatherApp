<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- <link href="style.css" rel="stylesheet"> -->
</head>
<body class="bg-gradient-to-r from-indigo-400 to-blue-300 min-h-screen p-4 text-gray-800 font-sans">
<div class="max-w-xl mx-auto mt-10 p-6 bg-white rounded-lg shadow-lg">
            <h1 class="text-2xl font-bold text-center mb-4">Weather Forecast!üå¶Ô∏è</h1>
        <div class="flex items-center gap-4 mb-4">
            <input id="cityInput" type="text" placeholder="Enter your city" class="px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring focus:border-blue-500 w-80 bg-opacity-90">
            <button onclick="searchCity()" class="ml-2 px-4 py-2 bg-blue-600 text-white font-semibold  border border-solid  border-black rounded-md hover:bg-blue-700 hover:scale-105">Get Report</button>
            
            <button onclick="getLocation()" class="bg-indigo-500 text-white font-semibold px-4 py-2 rounded border border-solid  border-black hover:bg-indigo-600 mt-0.4 hover:scale-105">Current Location!</button>
        
        </div>
        <div id="weatherResult" class="mt-6 hidden">
            <h2 id="cityName" class="text-2xl font-semibold mb-2"></h2>
            <p><strong>Date: </strong><span id="day"></span></p>
            <p><strong>Clouds: </strong><span id="clouds"></span></p>
            <p><strong>Longitude: </strong><span id="long"></span></p>
            <p><strong>Latitude: </strong><span id="lat"></span></p>
            <p><strong>Temperature: </strong><span id="temp"></span><sup>o</sup>C</p>
            <p><strong>Feels Like: </strong><span id="feels_like"></span></p>
            <p><strong>Humidity: </strong><span id="humidity"></span>%</p>
            <p><strong>Wind Speed: </strong><span id="wind"></span>m/sC</p>
            <p><strong>Wind Gust: </strong><span id="gust"></span>gust</p>
            <p><strong>Wind Degree: </strong><span id="degree"></span><sup>o</sup></p>
            <p><strong>Rain: </strong><span id="rain"></span>mm</p>
            <p><strong>Country: </strong><span id="country"></span></p>
            <p><strong>Sunrise: </strong><span id="sunrise"></span></p>
            <p><strong>Sunset: </strong><span id="sunset"></span></p>       
            <p><strong>Description: </strong><span id="description"></span></p>
        </div>   
 </div>

 <div id="forecast" class="mt-8 hidden">
    <h2 class="text-xl font-bold mb-5">Next 5-Days Forecast</h2>
    <div id="forecastCards" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-5 gap-4">

    </div>
 </div>

    <script src="/js/script.js"></script>
</body>
</html>
